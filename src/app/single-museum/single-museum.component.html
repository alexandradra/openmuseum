<article class="card mb-3 shadow-sm">
  <div class="card-body">
    <div class="card-title">
      <h2 class="h4 mb-3">{{museumName}}</h2>
    </div>

    <div class="">
      <!-- PHOTO -->
    </div>
    <!-- Localisation -->
    <div class="row mb-2">
      <div class="col-1">
        📍
      </div>
      <div class="col-10">
        <p class="card-text">
          {{museumAdress}}<br>
          {{museumZipCode}} {{museumCity | titlecase}}
        </p>
      </div>
    </div>
    <!-- Phone -->
    <div class="row mb-2">
      <div class="col-1">
        📞
      </div>
      <div class="col-10">
        <p class="card-text"><a href="{{phone}}">{{museumPhone}}</a></p>
      </div>
    </div>
    <!-- Website -->
    <div class="row mb-2">
      <div class="col-1">
        💻
      </div>
      <div class="col-10">
        <p class="card-text">
          <a href="{{museumWebSite}}" target="blank">{{museumWebSite}}</a>
        </p>
      </div>
    </div>
    <!-- Opening hours -->
    <div class="row mb-2">
      <div class="col-1">
        🕒
      </div>
      <div class="col-10">
        <p class="card-text">{{museumOpening}}</p>
      </div>
    </div>
    <!-- View detail -->
    <div class="row mb-2">
      <div class="col-1">
        ➕
      </div>
      <div class="col-10">
        <p class="card-text"><a [routerLink]="['museum/', museumId]">View details</a></p>
      </div>
    </div>

  </div>
</article>
